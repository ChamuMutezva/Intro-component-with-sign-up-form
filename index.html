<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="page_wrapper">
    <header>
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>

    </header>

    <main>
      <div class="promotion">
        <p><span>Try it free 7 days</span> then &dollar;20/mo. thereafter</p>
      </div>

      <form action="#" method="GET">
        <div>
          <label>
            <input type="text" class="details" id="firstName" autocomplete="cc-given-name" placeholder="First Name"
              minlength="3" name="firstName" required aria-required="true" aria-invalid="true">
          </label>
        </div>

        <div>
          <label>
            <input type="text" class="details" id="lastName" autocomplete="cc-family-name" placeholder="Last Name"
              minlength="3" name="lastName" required aria-required="true" aria-invalid="true" />
          </label>
        </div>

        <div>
          <label>
            <input type="email" class="details" id="emailDetails" autocomplete="email" placeholder="Email Address"
              required aria-required="true" aria-invalid="true" name="emailDetails" />
          </label>
        </div>

        <div>
          <label>
            <input type="password" class="details" id="pass" autocomplete="current-password" placeholder="Password"
              required aria-required="true" aria-invalid="true" name="pass" />
          </label>
        </div>
        <div>
          <input type="submit" class="details" value="Claim your free trial" id="submitDetails">
        </div>
        <p>
          By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
        </p>

      </form>
    </main>

  </div>
  <script src="main.js"></script>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>
